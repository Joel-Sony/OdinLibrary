<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "header">
        <img id = "libraryIcon" src="./images/library-114-512.png">
        <h1>Library</h1>
        
    </div>
    <div class = "buttonContainer">
        <button class ="add">Add Book</button>
        <div id="popupMessage" class="hidden">Book Added Successfully!</div>
    </div>
    <dialog id="bookDialog">
        <form id="bookForm">
          <label for="bookName">Book Name:</label>
          <input type="text" id="bookName" required>
      
          <label for="authorName">Author Name:</label>
          <input type="text" id="authorName" required>
      
          <label for="numPages">Number of Pages:</label>
          <input type="number" id="numPages" required>
      
          <label>
            <input type="checkbox" id="readStatus">
            Have you read it?
          </label>
      
          <button type="submit">Add Book</button>
          <button type="button" id="closeDialog">Cancel</button>
        </form>
    </dialog>
    <div id = "main">
        <div id = "library">
            
        </div>
    </div>
    
    
</body>
<footer>
    <div><a href= "https://github.com/Joel-Sony">Copyright Â© Joel Sony</a></div>
</footer>
</html>
